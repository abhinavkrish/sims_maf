<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>Select Metrics</title>
</head>
<body>
    <form name="MetricSelect" action="metricResult" method="get">
        {% for k, v in metricDict.iteritems() %}
            {{ k }}: <input type='checkbox' name='{{ k }}' value='{{ v }}'></br>
        {% endfor %}
        <input type='submit' value='Select'></form>
</body>
</html>
